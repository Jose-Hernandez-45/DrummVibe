<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajustes</title>
  <link rel="stylesheet" href="/style/style_ad.css" />
  <link rel="icon" href="/assets/img/logo.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />
  <meta name="author" content="Jose Miguel Hernandez Galindo" />
</head>
<body>
  <!-- loader -->
  <div id="loader">
    <img src="/assets/img/logo.jpg" alt="Logo DrumVibe" />
  </div>

  <!-- navegador -->
  <section>
    <header>
      <div class="header-left">
        <img src="/assets/img/logo.jpg" alt="logo" class="logo" />
        <h2 class="title_h">DrummVibe</h2>
      </div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <nav class="menu" id="menu">
        <a href="/index.html">Regresar <i class="fa-solid fa-arrow-right"></i></a>
      </nav>
    </header>
  </section>

  <!-- Datos actuales visibles -->
  <main class="container mt-5">
    <br><br><br>
    <h3 class="mb-4">Ajustes de Usuario</h3>

    <!-- Formulario para editar datos -->
    <form id="formAjustes" class="mb-5">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" id="usuario" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono (opcional)</label>
        <input type="tel" id="telefono" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="nuevaContrasena" class="form-label">Nueva contraseña (opcional)</label>
        <input type="password" id="nuevaContrasena" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>

    <hr />

    <section>
      <h4 class="text-danger">Eliminar cuenta</h4>
      <p>Esta acción es irreversible. Ingresa tu contraseña para confirmar:</p>
      <form id="formEliminar">
        <div class="mb-3">
          <label for="confirmarContrasena" class="form-label">Contraseña actual</label>
          <input type="password" id="confirmarContrasena" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-danger">Eliminar cuenta</button>
      </form>
    </section>
  </main>

  <script src="/assets/main.js"></script>
  <script src="/backend/ajustes.js"></script>
  <!-- Cambia la ruta y nombre del archivo JS según dónde lo tengas -->
</body>
</html>
