<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumVibe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style_l.css">
    <link rel="stylesheet" href="./assets/img/logo.jpg">
    <meta type=author name="Jose Miguel Hernandez Galindo">
</head>
<body>
    <form action="/login" method="POST" class="glass-form">
        <h2>Registro</h2>

        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasena">Crea una contraseña</label>
        <div style="position: relative;">
            <input type="password" id="contrasena" name="contrasena" required style="padding-right: 30px;">
            <i id="togglePassword" class="fa-solid fa-eye" 
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
        </div>
        </div>

        <button type="submit">Registrate</button>
        <span>¿Ya tienes cuenta? <a href="./login.html" class="reg">Incia sesión</a></span>
    </form>
    <script src="../assets/main.js"></script>
</body>
</html>
