<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Batería Virtual con Metrónomo</title>
  <link rel="stylesheet" href="/style/bateria.css" />
  <link rel="icon" href="/assets/img/logo.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />
  <meta name="author" content="Jose Miguel Hernandez Galindo" />
</head>
<body>
  <!-- loader -->
  <div id="loader">
    <img src="/assets/img/logo.jpg" alt="Logo DrumVibe" />
  </div>

  <!-- navegador -->
  <section>
    <header>
      <div class="header-left">
        <img src="/assets/img/logo.jpg" alt="logo" class="logo" />
        <h2 class="title_h">DrummVibe</h2>
      </div>
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
      <nav class="menu" id="menu">
        <a href="/templates/panel.html">Regresar <i class="fa-solid fa-arrow-right"></i></a>
      </nav>
    </header>
  </section>

  <h1>Batería Virtual con Metrónomo</h1>
<section class="panel_m">
  <!-- Controles metrónomo -->
  <div id="metronome-controls">
    <label for="bpm-input">BPM:</label>
    <input type="number" id="bpm-input" min="40" max="240" value="100" /><br>
    <button id="toggle-metronome">Iniciar</button>
  </div>

  <!-- Panel de grabación -->
  <div id="recording-panel"><br>
    <p><strong>Teclas rápidas:</strong> 1: Iniciar grabación &nbsp;&nbsp; 2: Detener grabación &nbsp;&nbsp; 3:Escuchar</p>
    <div class="button-group">
      <button id="start-recording" data-key="1" title="Presiona 1 para grabar">
        &nbsp;&nbsp;<i class="fa-solid fa-circle-play"></i>&nbsp;&nbsp;
      </button>
      <button id="stop-recording" data-key="2" disabled title="Presiona 2 para detener">
        &nbsp;&nbsp;<i class="fa-solid fa-square"></i>&nbsp;&nbsp;
      </button>
      <button id="download-recording" disabled title="Reproducir">
        &nbsp;&nbsp;<i class="fa-solid fa-download"></i>&nbsp;&nbsp;
      </button>
    </div>
      <a id="download-link" style="display: none;"></a>
    </div>
  </section>
  <section>
    <div>
      <div class="pad" data-sound="kick" data-key="X">Kick (X)</div>
      <div class="pad" data-sound="kick" data-key="C">Kick (C)</div>
      <div class="pad" data-sound="tom1" data-key="D">Tom 1 (D)</div>
      <div class="pad" data-sound="tom2" data-key="F">Tom 2 (F)</div>
      <div class="pad" data-sound="snare" data-key="K">Snare (K)</div>
      <div class="pad" data-sound="hihat" data-key="J">Hi-Hat (J)</div>
      <div class="pad" data-sound="ride" data-key="H">Ride (H)</div>
      <div class="pad" data-sound="crash" data-key="U">Crash (U)</div>
      <div class="pad" data-sound="tom" data-key="N">Tom F (N)</div>
    </div>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <!-- Tu lógica -->
  <script src="/assets/bateria.js"></script>
  <script src="/assets/main.js"></script>
</body>
</html>
