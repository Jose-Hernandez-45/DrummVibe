<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración</title>
  <link rel="stylesheet" href="/style/style_ad.css" />
  <link rel="icon" href="/assets/img/logo.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />
  <meta name="author" content="Jose Miguel Hernandez Galindo" />
</head>
<body>

  <!-- loader -->
  <div id="loader">
    <img src="/assets/img/logo.jpg" alt="Logo DrumVibe" />
  </div>

  <!-- navegador -->
  <header>
    <div class="header-left">
      <img src="/assets/img/logo.jpg" alt="logo" class="logo" />
      <h2 class="title_h">DrummVibe</h2>
    </div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <nav class="menu" id="menu">
      <a href="list_user.html"><i class="fa-solid fa-user">&nbsp;</i>Lista Usuarios</a>
      <a href="/index.html"><i class="fa-solid fa-house">&nbsp;</i>Inicio</a>
      <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket">&nbsp;</i>Cerrar sesión</a>
    </nav>
  </header>

  <h1 class="title"><i class="fa-solid fa-book">&nbsp;</i>Clases</h1>

  <section class="container mt-5 glass-form" style="max-width: 900px; color: white;">

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="buscar" class="form-control" placeholder="Buscar por título..." />
      </div>
      <div class="col-md-4">
        <select id="filtroNivel" class="form-control">
          <option value="">Filtrar por nivel</option>
          <option value="1">Básico</option>
          <option value="2">Intermedio</option>
          <option value="3">Avanzado</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="limpiarFiltros" class="btn btn-secondary w-100">
          Limpiar
        </button>
      </div>
      <div class="col-md-2 text-end">
        <a href="./clase_c.html" class="btn btn-success w-100">
          <i class="fa-solid fa-plus"></i> Agregar
        </a>
      </div>
    </div>

    <!-- Tabla de clases -->
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Título</th>
          <th>Nivel</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbodyClases"></tbody>
    </table>
  </section>

  <!-- Scripts -->
  <script src="/assets/main.js"></script>
  <script src="/assets/adm.js"></script>
  <script src="/assets/cambios.js"></script>
  <script src="/backend/clase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
